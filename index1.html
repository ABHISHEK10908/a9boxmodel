<!DOCTYPE html>
<html>
<head>
	<title>Indian Flag</title>
	<style>
		.flag {
			width: 400px;
			height: 80px;
		}
		.deep-saffron {
			background-color: #FF9933;
		}
		.white {
			background-color: white;
		}
		.green {
			background-color: #138808;
		}
	</style>
</head>
<body>
	<div class="flag deep-saffron"></div>
	<div class="flag white"></div>
	<div class="flag green"></div>
</body>
</html>
